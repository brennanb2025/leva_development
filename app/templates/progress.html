<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css_files/main.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css_files/portal.css')}}">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: 'Work Sans';
            }

            button{
                font-family: 'Work Sans';
            }
        </style>
    </head>

    <body>

        <div class="header">
            <div class="logo-box">
                <img src="https://static.wixstatic.com/media/12ecaa_e292ca41155b4bee9ea276dc89fef0f3~mv2.png/v1/fill/w_165,h_87,al_c,q_85,usm_0.66_1.00_0.01/IMG_0256_PNG.webp" 
                alt="IMG_0256.PNG" style="width:165px;height:87px;object-fit:cover;object-position:50% 50%">
            </div>

            <div class="nav-box">
                <a href="/portal_test">
                    <button class="nav-button">
                        Enrollment
                    </button>
                </a>

                <a href="/profile_test">
                    <button class="nav-button">
                        Profile
                    </button>
                </a>

                <a href="/mentor_test">
                    <button class="nav-button">
                        Mentor Matches
                    </button>
                </a>

                <a href="/progress_test">
                    <button class="nav-button">
                        Progress
                    </button>
                </a>

            </div>

            <div class="register-box">
                <button class="register">
                    Enroll In Program
                </button>
            </div>
        </div>

        <div class="background">
            <section class="progress">

                <div class="head">
                    My Progress & Guidance
                </div>

                <div class="container">
                    <div id="loadingText" class="text-container">
                        <br/><br/><br/><br/>
                        Loading...
                    </div>
                
                    <div class="text-container">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <ul class=flashes>
                            {% for category, message in messages %}
                                {% if category == 'feedError' %}
                                <span style="color: red;">[{{ message }}]</span>
                                {% endif %}
                            {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                    </div>
                </div>
            </section>
        </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js_files/feed.js')}}"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            if("{{find_match}}" == "True") {
                init("{{isStudent}}");
                get_new_users(function() { //callback: pass this function as an argument to the get_new_users function.

                    async function waitThenShowSlides() { //show the slide
                        return result = await ready_document();
                    }; 
                    waitThenShowSlides().then(function() {
                        setupSlideIndex();
                        showAllSlides();
                    });
                    remove_loading();

                });
            } else { //don't find a match
                noFound = document.createElement("p");
                noFound.setAttribute("id", "noFound");
                noFound.appendChild(document.createTextNode("You have already selected a mentor!"));
                document.getElementById("noMatchDiv").appendChild(noFound);
                remove_loading();
            }

        });

    </script>
    </body>
</html>
